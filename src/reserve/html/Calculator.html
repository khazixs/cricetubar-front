<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #div1 {
            position: absolute;
            top: 50%;
            left: 50%;
            /*百分比是相对于自身宽高的偏移量计算*/
            transform: translate(-50%, -50%);
        }

        #input1 {
            width: 200px;
            height: 30px;
            vertical-align: middle;

        }

        #button1 {
            width: 80px;
            height: 30px;
            vertical-align: middle;
        }
    </style>
</head>


<body>
    <div id="div1">
        <input id="input1" type="text" value="">

        <button id="button1" onclick="getResult()">calculate</button>
    </div>
</body>
<script>
    let getResult = function () {
        let input1 = document.getElementById("input1");
        let res = calc(input1.value);
        alert(res);
        // input1.value = "";
    }

    let calc = function (str) {
        let regSign = /([+*/-])/g;
        let arr = str.split(regSign);
        let res = 0;
        let regNum = /[0-9999]/g;
        let sign = "+";
        for (let n of arr) {
            if (n.match(regNum)) {
                if (sign === "+") {
                    res += Number.parseInt(n);
                } else if (sign === "-") {
                    res -= Number.parseInt(n);
                } else {
                    continue;
                }
            } else {
                sign = n;
            }
        }
        return res;
    }
</script>

</html>
